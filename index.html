<script>
let a = document.getElementById("menu");
function menu()
{
  document.getElementById("all-menu").classList.toggle("hidden")
}

let tex = document.getElementById("text");
let incre = document.getElementById("plus");
let decre = document.getElementById("minus");
let reset = document.getElementById("reset");

let count = 0;

function display() {
tex.textContent = count;
}

incre.addEventListener("click", () => {
count++;
display();
});

decre.addEventListener("click", () => {
count--;
display();
});

reset.addEventListener("click", () => {
count = 0;
display();
});

        let code = "0123456789ABCDEF";

        let btn = document.getElementById("btn");

        let change = document.getElementById("change");

        let tet = document.getElementById("text");

        btn.addEventListener("click",()=>{

            let hex = "#";

            for(i=0; i<6; i++)

        {

            let rand = Math.floor(Math.random()*code.length);

            hex += code[rand];

        }

        change.style.backgroundColor = hex;

        tet.textContent = "Colour Code: "+hex;

        })
</script>
